# users/index.jsp

index.jsp.introducaoTexto = Esse painel mostrará um pequena introdução sempre que uma opção/categoria for selecionado.
index.jsp.recursosRapidosTexto = Esse painel oferecerá opções rápidas de ajuda e operações em função da opção/categoria selecionada no portal web.
index.jsp.notificacoesTexto = Esse painel sempre aparecerá caso alguma operação ilegal ou incorreta seja realizada.
index.jsp.indexTextoP1 = 2 Palito é um sistema que auxilia clientes de praças de alimentação de shoppings centers a realizar seus pedidos sem a necessidade de enfrentar as filas exaustivas de cada um dos restaurantes à sua escolha. Ele é composto pelo portal web do fornecedor cuja finalidade é proporcionar a gestão do cardápio, aceitação ou negação de bandejas e o trânsito de pedidos, e do programa executado em dispositivos móveis com o sistema operacional Android. Esse programa utilizará a rede WLAN do shopping possibilitando que o cliente escolha os produtos que deseja montando sua "bandeja digital de itens" com produtos de um ou mais fornecedores a partir de sua mesa da praça de alimentação, ou seja, tudo sem custos algum ao cliente.
index.jsp.indexTextoP2 = Essa situação oferecerá comodidade, presteza e facilidades que muitos clientes esperam no seu atendimento principalmente nos horário de pico como o de almoço.

